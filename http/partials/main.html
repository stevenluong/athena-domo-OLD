<div class="row">
    <div class="col-md-3">
        <h1>Status</h1>
        <label ng-show="connection" class="btn btn-success">Online</label>
        <label ng-hide="connection" class="btn btn-danger">Offline</label>
    </div>
     <div class="col-md-3">
        <h1>Temperature</h1>
        {{temperature}} 
        <label class="btn btn-default">Refresh</label>
    </div>

</div>
<div class="row">
    <div class="col-md-3">
        <h1>Alarm</h1>
        <label ng-click="setAlarm(true)"class="btn btn-default">Set</label>
        <label ng-click="setAlarm(false)"class="btn btn-default">Unset</label>
        <label ng-click="stopAlarm()"class="btn btn-default">Stop</label>
    </div>
    <div class="col-md-3">
        <h1>Arduino</h1>
        <label ng-click="blink()"class="btn btn-default">Blink</label>
        <label ng-click="stopBlink()"class="btn btn-default">Stop Blink</label>
    </div>
</div>

<div class="row">
    <div class="col-md-3">
        <h1>Radio</h1>
        <label ng-click="launchBrowser('radio',true)"class="btn btn-default">Start</label>
        <label ng-click="launchBrowser('radio',false)"class="btn btn-default">Stop</label>
    </div>
    <div class="col-md-3">
        <h1>Music</h1>
        <label ng-click="launchBrowser('music',true)"class="btn btn-default">Start</label>
        <label ng-click="launchBrowser('music',false)"class="btn btn-default">Stop</label>
    </div>
    <div class="col-md-3">
        <h1>Calendar</h1>
        <label ng-click="launchBrowser('calendar',true)" class="btn btn-default">Start</label>
        <label ng-click="launchBrowser('calendar',false)"class="btn btn-default">Stop</label>
    </div>
</div>
<div class="row">
    <div class="col-md-3">
        <h1>Vision</h1>
    </div>
</div>
</div>
